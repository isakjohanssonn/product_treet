image: node:latest

stages:
  - install
  - build
  - deploy

install:
  stage: install
  script:
    - npm install
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - .npm/
      - node_modules/

build:
  stage: build
  script:
    - CI=false npm run build
  artifacts:
    paths:
      - build
  dependencies:
    - install

pages:
  stage: deploy
  script:
    - cp build/index.html build/404.html
    - mv build/* public
  artifacts:
    paths:
      - public
